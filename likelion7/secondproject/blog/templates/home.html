{% extends 'base.html' %}
{% load staticfiles %}

{% block contents %}
<body>


{% for blog in blogs.all %}



<div class="container">
    {% if user.is_authenticated %}
    <a href="{%url 'detail' blog.id%}">
    {% else%}
    <a onclick="M.toast({html: 'I am a toast', completeCallback: function(){alert('Your toast was dismissed')}})"></a>
    {% endif %}
    <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
            </div>
            <div class="card-content ">
              <span class="card-title activator grey-text text-darken-4"><h3>{{blog.title}}</h3></span>
              <div class="orange-text text-darken-2">
              <p>{{blog.pub_date}}</p>
              <br>
              </div>
              <div class="grey-text">
              <p>{{blog.summary}}</p>
              </div>
            </div>
               

    </div>
  </a> 
</div>

{% endfor %}


</body>
{% endblock %}

</html>
